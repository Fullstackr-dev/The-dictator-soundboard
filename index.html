<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dictator Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="Favicon.svg"/>
    <meta property="og:image" content="ogimage.jpg">
    <meta property="og:description" content="He is not a legitimate leader! He is not a legitimate leader!">
</head>
<body>
    <div class="app">
        <div>
            <h1>The Dictator Soundboard</h1>
        </div>
        <div class="grid-container">
            <div>
                <img src="Face v2.png" id="img1" alt="The dictator face" class="dictator-face">
                <p>"Nuclear weapons"</p>
            </div>
            <div>
                <img src="Face v2.png" id="img2" alt="The dictator face" class="dictator-face">
                <p>"Aladeen news"</p>
            </div>
            <div>
                <img src="Face v2.png" id="img3" alt="The dictator face" class="dictator-face">
                <p>"The pull-up"</p>
            </div>
            <div>
                <img src="Face v2.png" id="img4" alt="The dictator face" class="dictator-face">
                <p>"Real name"</p>
            </div>
            <div>
                <img src="Face v2.png" id="img5" alt="The dictator face" class="dictator-face">
                <p>"Helicopter ride"</p>
            </div>
            <div>
                <img src="Face v2.png" id="img6" alt="The dictator face" class="dictator-face">
                <p>"Malawach"</p>
            </div>
        </div>
        <div>
            <button class="reset-btn" id="reset" onclick="location.reload();">Reset</button>
        </div>
        <div class="audio">
                <audio src="Show me my nuclear weapons.mp3" id="audio1" type="audio/mpeg"></audio>
                <audio src="Aladeen news.mp3" id="audio2" type="audio/mpeg"></audio>
                <audio src="The pullup.mp3" id="audio3" type="audio/mpeg"></audio>
                <audio src="Your name.mp3" id="audio4" type="audio/mpeg"></audio>
                <audio src="Helicopter ride.mp3" id="audio5" type="audio/mpeg"></audio>
                <audio src="malawach.mp3" id="audio6" type="audio/mpeg"></audio>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
